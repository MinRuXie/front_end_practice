<!DOCTYPE html>
<html lang="en">
<head>

            </div>
        </div>

            <div class="row">

                            <a href="javascript://"><img src="images/eatin_logo.png" alt="LOGO"></a>
                        </div>
                        <div class="menu">
                            <div class="menu-item"><a href="javascript://">最新消息</a></div>
                            <div class="menu-item"><a href="javascript://">產品介紹</a></div>
                            <div class="menu-item"><a href="javascript://">人才招募</a></div>
                            <div class="menu-item"><a href="javascript://">壽司公仔</a></div>

                        <div class="shop-btn">
                            <a href="javascript://"><img src="images/search_icon.png" alt="門市檢索"></a>

                            <span class="up"></span>

                </div>
            </div>
        </div>

                    <div class="menu">
                        <div class="menu-item"><a href="javascript://">最新消息</a></div>

        </div>

                                    <img src="images/45.jpg" alt="">

                                <div class="item">
                                    <img src="images/50.jpg" alt="">

                                <div class="item">
                                    <img src="images/51.jpg" alt="">
                                </div>
                            </div>
                        </div>

                </div>

                        <div class="item">

                            <img src="images/8.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
